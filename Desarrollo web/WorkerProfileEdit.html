<div class="w3-main" style="margin-left:200px">

  <!-- Header -->
  <header id="portfolio">
    <a href="#"><img src="/w3images/avatar_g2.jpg" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
    <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <div class="w3-container">
    <h1><b>Hello Rollo</b></h1>

    <div class="flex-container">
      <div class="flex-item">
        <div class="w3-container w3-white w3-padding" style="border-radius: 20px;  border: 2px solid #ccc;">
          
          <form>
            <div class="w3-container w3-white w3-padding">
              <h3>Tus datos</h3>
              <div class="w3-row w3-padding-12" id="about">
                <div class="w3-col m12 w3-padding-large">
                  <div class="w3-padding">
                    <div class="w3-container w3-border w3-round-large w3-margin-bottom">
                      <input type="text" id="Name" name="Name" class="w3-input" value="Ander ">
                    </div>
                    <div class="w3-container w3-border w3-round-large w3-margin-bottom">
                      <input type="text" id="Surname" name="Surname" class="w3-input" value="Rollo Tomasena ">
                    </div>
                    <div class="w3-container w3-border w3-round-large w3-margin-bottom">
                      <input type="text" id="E-mail" name="E-mail" class="w3-input" value="aroyotomas@alumni.unav.es">
                    </div>
                    <div class="w3-container w3-border w3-round-large w3-margin-bottom">
                      <input type="text" id="Phone" name="Phone" class="w3-input" value="688850008">
                    </div>
                    <div class="w3-container w3-border w3-round-large" style="position: relative;">
                      <input type="password" id="Password" name="Password" class="w3-input" value="Txiripa1234">
                      <span id="showPasswordIcon" class="fa fa-eye-slash" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></span>
                    </div>
                    <button type="button" onclick="window.location.href = 'WorkerProfile.html';" id="safeButton" class="w3-button w3-green w3-round w3-margin-top">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="flex-item" style="position: relative;">
        <img src="Fotos/rollo.jpg" style="width: 60%; height: 400px; border-radius: 24px;">
        <div class="round-container" style="width: 30px; height: 30px; border-radius: 50%; background-color: white; display: flex; justify-content: center; align-items: center; position: absolute; top: 5%; right: 42%;">
          <div class="edit-icon">
            <i class="fas fa-pencil-alt"></i>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      document.getElementById('showPasswordIcon').addEventListener('click', function() {
        var passwordInput = document.getElementById('Password');
        var icon = document.getElementById('showPasswordIcon');
        
        if (passwordInput.getAttribute('type') === 'password') {
          passwordInput.setAttribute('type', 'text');
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
          icon.classList.add('active');
        } else {
          passwordInput.setAttribute('type', 'password');
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
          icon.classList.remove('active');
        }
      });
    </script>
